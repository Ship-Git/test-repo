<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Connexion ou inscription</title>
</head>
<body>
    <div class="contain">
        <div class="left">
            <h1 class="facebook">facebook</h1>
            <p class="facebook-p">Avec Facebook, partagez et restez en contact avec votre entourage</p>
        </div>
        <div class="right">
            <div class="connexion">
                <div class="box-connexion">
                    <form action="">
                        <input type="text" name="" id="address" placeholder="Adresse e-mail ou numéro de tél." class="input">
                        <input type="password" name="" id="password" placeholder="Mot de passe" class="input">
                        <button type="submit" class="btn-connexion">Se connecter</button>
                        <a href="#" class="text-mdp">Mot de passe oublié ?</a>
                    </form>
                    <hr width="80%">
                    <button class="btn-connexion btn-inscription">Créer nouveau compte</button>
                </div>
                <p class="foot-text"><strong>Créer une Page</strong> pour une célébrité, une marque ou une entreprise.</p>
            </div>
        </div>
    </div>
</body>
</html>
